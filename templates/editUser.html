{% extends "main.html" %}
{% include "header.html" %}
{% block content %}

<h1>Edit User Information</h1>

<form action="{{ url_for('editUser', user_id = user.id) }}" method = POST>
	<p>Name:</p>
		<input type = 'text' size = '30' name = 'name' placeholder = "{{ user.name }}">
	<p>Email:</p>
		<input type = 'text' size = '30' name = 'email' placeholder = "{{ user.email }}">

		<p><input type = 'submit' value = 'Edit'></p>
		<p><a href="/users/">Cancel</a>
</form>

{% endblock %}
