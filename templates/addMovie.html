{% extends "main.html" %}
{% block content %}

<h1>New Movie for {{user.name}}!</h1>

<form action="{{ url_for('addMovie', user_id = user.id) }}" method = post>

	<p>Name:</p>
	  <input type = 'text' size = '30' name = 'name'>
	<p>Description:</p>
	  <input type = 'text' size = '250' name = 'description'>
	<p>Review:</p>
	  <input type = 'text' size = '250' name = 'review'>

	<p> <input type = 'submit' value = 'Create'></p>
</form>

	<p> <a href = "{{ url_for('showMovies', user_id = user.id) }}">Cancel</a></p>
{% endblock %}
