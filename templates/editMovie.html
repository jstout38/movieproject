{% extends "main.html" %}
{% if login() == None %}
	{% include "header.html" %}
{% else %}
	{% include "header2.html" %}
{% endif %}
{% block content %}

<h1>Edit {{movie.name}}</h1>

<form action="{{ url_for('editMovie', user_id = user.id, movie_id = movie.id) }}" method = post>

	<p>Name:</p>
	  <input type = 'text' size = '30' name = 'name' placeholder = "{{movie.name}}">
	<p>Description:</p>
	  <input type = 'text' size = '250' name = 'description' placeholder = "{{movie.description}}">
	<p>Review:</p>
	  <input type = 'text' size = '250' name = 'review' placeholder = "{{movie.review}}">
	  <p><input type = 'submit' value = 'Edit'></p>
	  <a href = "{{ url_for('showMovies', user_id = user.id) }}">Cancel</a>
</form>
{% endblock %}
