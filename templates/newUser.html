{% extends "main.html" %}
{% block content %}

<h1>New User</h1>

<form class="form-horizontal" role="form" action="{{ url_for('newUser') }}" method = post>
	
	<div class="form-group">
	<label for="username" class="col-md-1 control-label">Name</label>
	  <div class="col-sm-6">
	  <input type = 'text' class="form-control" id="username" placeholder="Enter name" name = 'name'>
	  </div>
	</div>
	<div class="form-group">
	<label for="useremail" class="col-md-1 control-label">Email address</label>
	  <div class="col-sm-6">
	  <input type = 'email' class="form-control" id="useremail" placeholder="Enter email" name = 'email'>
	  </div>
	</div>
	<div class="col-md-offset-1 col-md-11">
	<button type="submit" class="btn btn-default">Submit</button>
	<a href="/users/" class="btn btn-default" role="button">Cancel</a>
	</div>

</form>

{% endblock %}
