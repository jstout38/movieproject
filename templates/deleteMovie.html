{% extends "main.html" %}
{% block content %}

<h1>Are you sure you want to delete {{movie.name}}?</h1>

<form action="{{ url_for('deleteMovie', user_id = user.id, movie_id = movie.id) }}" method = 'post'>

<input type = 'submit', value = 'Delete'>

</form>

<a href = "{{ url_for('showMovies', user_id = user.id) }}">Cancel</a>
{% endblock %}
